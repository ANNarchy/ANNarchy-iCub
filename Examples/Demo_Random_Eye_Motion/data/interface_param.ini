; Set here configuration values for the interface

[general]
simulator = true
robot_port_prefix = /icubSim    ; set to robot name
client_port_prefix = /client    ; set to computer name, to avoid address conflicts

[motor]
sim_joint_limits_path = ./data/joint_limits_sim.ini    ;path to the joint limit files (simulator)
robot_joint_limits_path = ./data/joint_limits_real.ini ;path to the joint limit files (real robot)
